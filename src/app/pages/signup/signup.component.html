<div class="container">
    <div class="row justify-content-center">
    <div class="col-md-5">
        <div class="container-fluid">
     <div class="card">
       <h2 class="card-title text-center">Register </h2>
        <div class="card-body py-md-4">
         <form _lpchecked="1">
            <div class="form-group">
               <input type="text" class="form-control" id="name" placeholder="Name" name="name" [(ngModel)]="name">
          </div>
          <div class="form-group">
               <input type="email" class="form-control" id="email" placeholder="Email" name="email" [(ngModel)]="email">
                              </div>
                              
                            
     <div class="form-group">
       <input type="password" class="form-control" id="password" placeholder="Password" name="password" [(ngModel)]="password">
     </div>
     <div class="form-group">
        <input type="password" class="form-control" id="confirm-password" placeholder="confirm-password" name="repassword" [(ngModel)]="repassword">
     </div>
     <div class="d-flex flex-row align-items-center justify-content-between">
        <a routerLink="/login">Login</a>
                                  <button class="btn btn-primary" (click)="register()">Create Account</button>
            </div>
         </form>
       </div>
    </div>
  </div>
  </div>
  </div>
